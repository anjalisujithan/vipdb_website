<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIPdb Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
  <div class="wrap">
    <h1>VIPdb Viewer</h1>

    <div class="bar">
      <div class="search-box">
        <button id="clear">Clear All</button>
      </div>
      
      <div class="field-searches">
        <input id="f-title" placeholder="Search Title" />
        <input id="f-vip-name" placeholder="Search VIP Name" />
        <input id="f-vip-family" placeholder="Search VIP Family Name" />
        <input id="f-pmid" placeholder="Search PMID" />
      </div>

      <div id="filters" class="filters">
        <!-- Filters will be injected here by app.js -->
      </div>
    </div>

    <div id="meta" class="meta"></div>

    <div class="grid">
      <div>
        <h2>Results</h2>
        <div id="results" class="results"></div>
        <div id="pagination" class="pagination"></div>
      </div>

      <div>
        <h2>Row details</h2>
        <div id="details" class="details">Click a result to view all columns.</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
